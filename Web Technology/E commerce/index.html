<!DOCTYPE html>
<html>

<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>E - COMMERSE</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel='stylesheet' type='text/css' media='screen' href='style.css'>
</head>

<body>
    <div class="container">
        <h2>ADD ITEM</h2>
        <div class="form">
            <div>
                <input type="text" placeholder="Name of the product" name="productName" id="productName">
            </div>
            <div>
                <input type="file" name="productImage" id="productImage" onchange="loadImg(event)" class="inputButton">  
            </div>
            <div>
                <input type="text" placeholder="Enter Description" name="productDescription" id="productDescription">
            </div>
            <!-- <div>
                <input type="number" placeholder="Quantity" name="productQuantity" id="productQuantity">
            </div> -->
            <div>
                <input type="number" placeholder="Price" name="productprice" id="productPrice">
            </div>
            <div>
                <input type="submit" name="submitButton" id="submitButton" class="btn btn-success">
            </div>
        </div>
        <hr>
        <div class="item" id="listItems">
            <h2>ITEMS AVAILABLE</h2><br>
        </div>
        <hr>
        <div class="cart" id="cartListItems">
            <h2>CART</h2><br>
            <span style="font-weight: bolder;">TOTAL - <span id="totalPrice">0</span></span><br>
        </div>
    </div>
    <script type="text/javascript" src="main.js"></script>
</body>
</html>
