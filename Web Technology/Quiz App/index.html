<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>QUIZ APP</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel='stylesheet' type='text/css' media='screen' href='style.css'>
</head>
<body>
    <div class="main">
        <div id="score" class="score"></div>
        <div id="start_quiz" class="start">
            <button class="btn startButton" id="start">Start Quiz</button>
        </div>
        <div id="quiz">
            <div id="quiz_question" class="question"></div>
            <div id="quiz_choice" class="option"></div>
        </div>
        <div id="controllerNext">
            <button class="btn nextButton " id="nextQuestion">NEXT</button>
        </div>
        <div id="controllerScore">
            <button class="btn scoreButton" id="goToScore">SCORE</button>
        </div>
    </div>
    <script src="//ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.min.js"></script>
    <script type="text/javascript" src="main.js"></script>
</body>
</html>
